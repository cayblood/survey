<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title></title>

  <link href="css/ionic.app.css" rel="stylesheet">

  <script src="https://code.createjs.com/soundjs-0.6.0.min.js"></script></head>

  <script src="lib/ionic/js/ionic.bundle.js"></script>
  <script src="cordova.js"></script>
  <script src="js/app.js"></script>

  <script>
    function loadSounds() {
      createjs.Sound.registerSound("sounds/slow.mp3", 'slow');
      createjs.Sound.registerSound("sounds/medium.mp3", 'medium');
      createjs.Sound.registerSound("sounds/fast.mp3", 'fast');
      createjs.Sound.registerSound("sounds/test.mp3", 'test');
    }
  </script>

</head>
<body ng-app="starter" animation="slide-left-right-ios7" onload="loadSounds()">
  <ion-nav-view></ion-nav-view>
</body>
</html>
