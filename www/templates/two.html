<ion-pane>
  <ion-header-bar class="bar-stable">
    <h1 class="title">Section Two of Four</h1>
  </ion-header-bar>
    <ion-content padding="10">
      <p>Please answer the following questions to the best of your ability.
        There is no penalty for wrong answers.
      </p>

      <div class="list card">
        <div class="item item-divider">
          Please type the following sentence<br/>
        </div>
        <label class="item item-input item-text-wrap item-stacked-label">
          <strong>An eye for an eye makes the whole world blind.<strong>
            <input type="text" ng-model="oneSentence" placeholder="Type here" required="required">
        </label>
      </div>
      <button class="button button-block button-calm" ng-click="ctl.next()">
        Continue
      </button>
    </ion-content>
</ion-pane>
